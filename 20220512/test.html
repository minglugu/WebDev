<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get 的 query string 是 username=zhangsan&password=123 -->
    <form action="https://www.sougou.com/index.html" method="get">
        <!-- name 这个属性和样式无关。 form 表单给服务器提交的数据，本质上是键值对。
             此处的 name 属性，就是描述当前输入框对应的 key 是什么？
             此处 key 就是 username，value 就是用户在输入框 输入的内容-->
        <input type="text" name="username">
        <!-- key 是 password，value 是用户输入框 输入的内容 -->
        <input type="password" name="password">
    </form>
</body>
</html>
