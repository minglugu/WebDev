<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_edit.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <title>Edit Blog</title>
</head>
<body>

    
    <!-- Navigation Bar -->
    <div class="nav">
        <img src="image/websiteLogo.jpg" alt="benches and ocean">
        <span>My Blog</span>
        <!-- 空白元素，用来占位置 -->
        <div class="spacer"></div>
        <a href="blog_list.html">Main Page</a>
        <a href="blog_edit.html">Write Blog</a>
        <a href="logout">Log Out</a>
    </div>
    <!-- 包裹整个博客编辑页内容的顶级容器 -->
    <div class="blog-edit-container">
    <!-- 发布博客的form 表单,action里面，是路径名字 -->
        <form action="blog" method="post" style="height: 100%;">
            <div class="title">
                <input type="text" placeholder="请在这里写下文章的标题" name="title">
                <!-- <button>发布文章</button> -->
                <input type="submit" value="publish" id="submit">
            </div>
            <!-- 放置 Markdown 编辑器 -->
            <div id="editor" >
                <!-- 为了进行 form 的提交，此处搞一个 textarea 的多行编辑框，借助这个编辑框，来实现表单的提交 -->
                <!-- 设置成隐藏的状态。可以设置edit.md, 让编辑器把 markdown 内容也同的保存到这个隐藏的
                     textarea中，从而可以进行 form 提交。是edit.md 官方文档中，提出的解决方案 -->
                <textarea name="content" style="display: none;"></textarea>
            </div>
        </form>
    </div>

    <script>
        //  初始化编辑器 <div id="editor"> 这个id和下面的"editor"是关联的
        //  通过 id 来关联上一个 html 的标签, md 编辑器就会出现在这个标签里
        let editor = editormd("editor", {
        //  editormd里面的第二个参数,是 js 的对象
        // <!-- 尺寸必须在这里设置，设置样式会被 editormd 自动覆盖掉 -->
        width: "100%",
        // <!-- 设定编辑器高度 -->
        height: "calc(100% -50px)",
        // <!-- 编辑器中的初始化内容 -->
        markdown: "# 在这里写下一篇博客",
        // <!-- 指定 editor.md 依赖的插件路径, 和磁盘目录匹配 -->
        path: "editor.md/lib/",
        // editor.md 把 markdown 文档中的内容，同步保存到textarea里
        saveHTMLToTextarea: true
});
    </script>
</body>
</html>
